<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/esg5vch.css">
    <link rel="stylesheet" href="main.css">
    <script defer src="index.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <div class="wrapper">
        <form id="survey-form" action="" autocomplete="on">
            <header class="header">
                <h1 id="title">Web Developer Survey</h1>
                <p id="description">Please complete profession survey.</p>
            </header>
            <div class="form-container">
                <label for="text" name="fname" id="name-label">Full Name</label>
                <input type="text" id="name" placeholder="Enter Name" pattern="[A-Za-z]" required/>
            </div>
            <div class="form-container">
                <label for="email" name="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required/>
            </div>
            <div class="form-container">
                <label for="number" name="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" placeholder="Enter Age" pattern="[0-9] {2}" min="0" max="99"/>
            </div>
            <div class="form-container">
                <label for="selection">Occupation</label>
                <select name="occupations" id="dropdown">
                    <option value="0">Front-end Develovper</option>
                    <option value="1">Software Engineer</option>
                    <option value="2">Web Developer</option>
                    <option value="3">Full-Stack Developer</option>
                    <option value="4">Student</option>
                </select>
            </div>
            <div class="form-container">
                <p>Would you recommend a job in development to family or friends?</p><br>
                <label for="radio" name="Yes">Yes</label>
                <input class="radios" type="radio" name="YesMaybeOrNo" value="Yes"/>

                <label for="radio" name="No">No</label>
                <input class="radios" type="radio" name="YesMaybeOrNo" value="No" />

                <label for="radio" name="Maybe">Maybe</label>
                <input class="radios" type="radio" name="YesMaybeOrNo"  value="Maybe"/>

            </div>
            <div class="form-container checks">
                <p>Program Languages You Know?</p> <br>
                <label for="checkbox" name="choice">
                    <input type="checkbox" name="choices" value="JavaScript" />
                    JavaScript
                </label>
                <label for="checkbox" name="choice">
                    <input type="checkbox" name="choices" value="Java" />
                    Java
                </label>
                <label for="checkbox" name="choice">
                    <input type="checkbox" name="choices" value="Python" />
                    Python
                </label>
                <label for="checkbox" name="choice">
                    <input type="checkbox" name="choices" value="C++" />
                    C++
                </label>
                <label for="checkbox" name="choice">
                    <input type="checkbox" name="choices" value="C" />
                    C
                </label>
                <label for="checkbox" name="choice">
                    <input type="checkbox" name="choices" value="C#" />
                    C#
                </label>
                <label for="checkbox" name="choice">
                    <input type="checkbox" name="choices" value="R" />
                    R
                </label>
                <label for="checkbox" name="choice">
                    <input type="checkbox" name="choices" value="Kotlin" />
                    Kotlin
                </label>
                <label for="checkbox" name="choice">
                    <input type="checkbox" name="choices" value="PHP" />
                    PHP
                </label>
                <label for="checkbox" name="choice">
                    <input type="checkbox" name="choices" value="Swift" />
                    Swift
                </label>
            </div>
            <br>
            <div class="form-container">
                <label for="text">Other Comments</label>
            </div>
            <div class="form-container">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-container">
                <button class="submit-btn" type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
